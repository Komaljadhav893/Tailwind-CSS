<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<div class="container mt-48 flex mx-auto items-center justify-center">
  <div class="left w-1/3 mx-14">
    <img class="w-80" src="facebook.svg" alt="">
    <p class="mx-6 text-2xl">Facebook helps you connect and share with the people in your life.</p>
  </div>
  <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
    <input class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email Adress or Phone number">
    <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
    <button class="bg-blue-600 outline-blue-600 text-white rounded-lg font-bold my-2 py-3 hover:bg-blue-700">Log In</button>
    <span class="text-blue-600 text-center text-sm cursor-pointer hover:underline ">Forgotten password?</span>
    <hr class="my-2 cursor-pointer">
    <button class="my-2 mx-auto px-4 font-bold py-3 text-white rounded-lg   hover:bg-green-700  bg-green-600 cursor-pointer w-fit">Create New Account</button>
    <span class="absolute -bottom-1 text-sm"><span class="font-bold hover:underline -u">
      Create a Page </span>for a celebrity, brand or business.</span>
  </div>
</div>
</body>
</html>
